<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VF TV — Members</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Small page-specific overrides to work with the existing stylesheet */
    .members-hero {
      background-color: #ffffff;
      padding: 60px 20px;
      text-align: center;
    }

    .members-hero h1 {
      font-size: 40px;
      color: #003366;
      margin-bottom: 8px;
      font-family: 'Nunito', sans-serif;
    }

    .members-hero p {
      font-size: 18px;
      color: #555;
      max-width: 900px;
      margin: 0 auto;
    }

    .members-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .member-card {
      background: #ffffff;
      border-radius: 10px;
      padding: 18px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      text-align: left;
      min-height: 150px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      font-family: 'Quicksand', sans-serif;
    }

    .member-name {
      font-weight: 700;
      color: #003366;
      font-size: 18px;
    }

    .member-role {
      font-size: 14px;
      color: #666;
      margin-top: 6px;
    }

    .member-meta {
      font-size: 13px;
      color: #444;
      margin-top: 10px;
    }

    .filters {
      display:flex;
      gap:10px;
      justify-content:center;
      margin-bottom: 24px;
      flex-wrap:wrap;
    }

    .filters select, .filters button {
      padding:8px 12px;
      border-radius:6px;
      border:1px solid #ddd;
      background:#fff;
      font-family: 'Quicksand', sans-serif;
    }

    /* Make sure footer text stays white even if general p{} overrides exist */
    footer p, footer a, footer span { color: white !important; }

  </style>
</head>
<body>
  <!-- TOP NAVBAR (uses classes from your stylesheet) -->
  <header class="top-navbar">
    <div class="top-left">
      <a class="brand" href="index.html">TVFV</a>
    </div>
    <div class="top-right">
      <nav class="dropdown">
        <button class="dropbtn">Menu ▾</button>
        <div class="dropdown-content">
          <a href="index.html">Home</a>
          <a href="today.html">Today's Video</a>
          <a href="members.html">Members</a>
          <a href="submit.html">Submit Announcement</a>
          <a href="past.html">Past Broadcasts</a>
        </div>
      </nav>
    </div>
  </header>

  <!-- HERO -->
  <section class="members-hero hero">
    <h1>VFTV Members</h1>
    <p>Meet the students who make our morning announcements possible.</p>
  </section>

  <!-- MAIN -->
  <main>
    <section>
      <div class="filters">
        <label for="gradeFilter" style="display:none">Filter by grade</label>
        <select id="gradeFilter" aria-label="Filter members by grade">
          <option value="all">All grades</option>
          <option value="7">7th Grade</option>
          <option value="8">8th Grade</option>
        </select>

        <select id="roleFilter" aria-label="Filter members by role">
          <option value="all">All roles</option>
          <option value="anchors">Anchors</option>
          <option value="camera">Camera</option>
          <option value="editor">Editors</option>
          <option value="audio">Audio / Tech</option>
        </select>

        <button id="applyFilters">Apply</button>
        <button id="clearFilters">Clear</button>
      </div>

      <div id="membersGrid" class="members-grid" aria-live="polite">
        <!-- Member cards populated by script -->
      </div>


    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>© VFTV — Valley Forge Middle School</p>
    <p>Studio Sponsor: Mrs. Schroeder</p>
  </footer>

  <script>
    // Example members data — replace with server data or edit as needed
    const members = [
      {name: 'Alex Johnson', role: 'Anchor', grade: 8, bio: 'Lead morning anchor.'},
      {name: 'Samira Patel', role: 'Camera', grade: 7, bio: 'Camera operator and shot composition.'},
      {name: 'Liam Chen', role: 'Editor', grade: 8, bio: 'Video editor and graphics.'},
      {name: 'Nina Gomez', role: 'Audio / Tech', grade: 7, bio: 'Sound and livestream tech.'},
      {name: 'Marcus Lee', role: 'Anchor', grade: 7, bio: 'Sports and announcements anchor.'},
      {name: 'Olivia Park', role: 'Camera', grade: 8, bio: 'B-roll and cutaways.'}
    ];

    const membersGrid = document.getElementById('membersGrid');
    const gradeFilter = document.getElementById('gradeFilter');
    const roleFilter = document.getElementById('roleFilter');
    const applyBtn = document.getElementById('applyFilters');
    const clearBtn = document.getElementById('clearFilters');

    function renderMembers(list) {
      membersGrid.innerHTML = '';
      if (list.length === 0) {
        membersGrid.innerHTML = '<p style="grid-column:1/-1; text-align:center; color:#666">No members found.</p>';
        return;
      }

      list.forEach(m => {
        const card = document.createElement('article');
        card.className = 'member-card';
        card.setAttribute('tabindex', '0');

        card.innerHTML = `
          <div>
            <div class="member-name">${m.name}</div>
            <div class="member-role">${m.role} • ${m.grade}th Grade</div>
            <div class="member-meta">${m.bio}</div>
          </div>
        `;

        membersGrid.appendChild(card);
      });
    }

    function applyFilters() {
      const grade = gradeFilter.value;
      const role = roleFilter.value;

      let filtered = members.slice();
      if (grade !== 'all') filtered = filtered.filter(m => String(m.grade) === grade);
      if (role !== 'all') filtered = filtered.filter(m => m.role.toLowerCase().includes(role));

      renderMembers(filtered);
    }

    applyBtn.addEventListener('click', applyFilters);
    clearBtn.addEventListener('click', () => {
      gradeFilter.value = 'all';
      roleFilter.value = 'all';
      renderMembers(members);
    });

    // Initial render (only 7th & 8th shown by design)
    renderMembers(members);
  </script>
</body>
</html>
